<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in post%}
    <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p> Created at: {{ post.created_at }}</p>
    </div>
    {% endfor %}
</body>
</html>
